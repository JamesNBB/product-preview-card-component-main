<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <picture class="image-holder">
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
          <img src="images/image-product-desktop.jpg" alt="cart item image">
        </picture>
  
        <div class="product-information">
          <p class="product-type">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
  
          <div class="price-info">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
  
          <button type="button"><img class="cart-icon" src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
        </div>
      </div>
    </main>

    <footer id="footer">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">JamesNBB</a>.
        </div>
      </footer>
    
  </body>
</html>
